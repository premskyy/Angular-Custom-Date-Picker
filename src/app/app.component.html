<div class="container-fluid m-5">
  <div class="center-screen pt-5">
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <button type="button" class="btn btn-secondary" (click)="changeState()"><i
              class="fa fa-calendar"></i></button>
        </div>
        <input type="text" placeholder="Select Date" class="form-control" id="requestDate" [(ngModel)]='onSelectDate'
          name='requestDate'>
      </div>
    </div>
    <div [@changeDivSize]=currentState>
      <app-date-picker *ngIf='isDatePicker' (onSelectDate)="onNumberGenerated($event)"></app-date-picker>
    </div>
  </div>
</div>
